<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" media="all" type="text/css">
</head>

<body >
    <h1 id="name">The Calculator</h1>
    <div class="calculator">
        <div class="screen">
            <div id="top-screen"></div>
            <div id="bottom-screen"></div>
        </div>
        <div class="buttons-pad">
            <div id="ac" class="button">AC</div>
            <div id="del" class="button">DEL</div>
            <div id="op-multiply" class="button">x</div>
            <div id="op-divide" class="button">/</div>
            <div id="op-power" class="button">^</div>
            <div id="num-7" class="button">7</div>
            <div id="num-8" class="button">8</div>
            <div id="num-9" class="button">9</div>
            <div id="op-subtract" class="button">-</div>
            <div id="op-modulo" class="button">%</div>
            <div id="num-4" class="button">4</div>
            <div id="num-5" class="button">5</div>
            <div id="num-6" class="button">6</div>
            <div id="op-add" class="button">+</div>
            <div id="ans" class="button">Ans</div>
            <div id="num-1" class="button">1</div>
            <div id="num-2" class="button">2</div>
            <div id="num-3" class="button">3</div>
            <div id="num-dot" class="button">.</div>
            <div id="num-0" class="button">0</div>
            <div id="equal" class="button">=</div>
        </div>
    </div>
